<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="junrey.css">
</head>
<body>
   <div class="container">
    <div id="flashcard-container" class="flashcard">
        <div id="flashcard-inner">
            <div class="flashcard-face flashcard-front">
                <h2 id="question">Question Text Here</h2>
                <div id="choices" class="choices-container">
                    </div>
            </div>

            <div class="flashcard-face flashcard-back">
                <div id="feedback" class="feedback">Click a choice to see feedback!</div>
                <button id="reset-button">Next Question</button>
            </div>
        </div>
    </div>
</div>
    <script src="junrey.js"></script>
</body>
</html>
